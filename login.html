<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ADS - IFSP - Pirituba</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="css/login.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav>
        <object width="100%" height="200px" data="menu.html"></object>
      </nav>
  </header>
  <main>
    <form class="form-signin">
      <img class="mb-4" src="images/ifsp.png" alt width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
      <label for="inputEmail" class="sr-only">Endereço de email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
      </div>
      <div>                
        <a href="#">Esqueci a senha</a>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">© 2020</p>
    </form>
    <footer>
      <br>
      <br>
      <nav>
        <object width="100%" height="130px" data="generic_footer.html"></object>
      </nav>
    </footer>
  </main>
</body>
</html>
