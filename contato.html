<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ADS - IFSP - Pirituba</title>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav>
        <object width="100%" height="65px" data="menu.html"></object>
      </nav>
      <img src="images/Logo.jpg" alt="logo">
  </header>
  <main>
    <h1>Mande uma mensagem!</h1>
    <form method="POST">
            <ul>
                <li>
                  <label for="contact_name">Nome</label>
                  <input type="text" name="name" id="contact_name">
                </li>
                <li>
                  <label for="contact_email">E-Mail</label>
                  <input type="email" name="email" id="contact_email">
                </li>
                <li>
                  <label for="contact_tell">Telefone </label>
                  <input type="tel" name="tell" id="contact_tell"> <span>(99) 99999-9999</span>
                </li>
                <li>
                  <label for="contact_subject">Assunto</label>
                  <select name="subject" id="contact_subject" required="">
                    <option value="">-- Selecione --</option>                        
                    <option value="R">Reclamação</option>
                    <option value="S">Sugestão</option>
                  </select>
                </li>
                <li>
                    <label for="contact_text">Mensagem</label>
                    <br>
                    <textarea name="mensagem" id="contact_text"></textarea>
                </li>
                <li>
                    <fieldset>
                        <legend>Opções de Resposta</legend>
                        <label for="re_email">E-Mail
                          <input id="re_email" type="checkbox" name="re_box" value="E">
                        </label>
                        <label for="re_tell">Telefone</label>
                        <input id="re_box" type="checkbox" name="re_box" value="T">
                    </fieldset>
                </li>
                <li>
                  <button type="submit">Enviar</button>
                </li>
            </ul>
        </form>
    <footer>
      <br>
      <br>
      <nav>
        <object width="100%" height="130px" data="generic_footer.html"></object>
      </nav>
    </footer>
  </main>
</body>
</html>
