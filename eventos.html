<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ADS - IFSP - Pirituba</title>
  <link href="css/forms.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav>
        <object width="100%" height="200px" data="menu.html"></object>
      </nav>
  </header>
  <main>
    <h1>Inscreva-se</h1>
    <form method="post">
      <fieldset>
        <label for="evento">Evento</label>
        <select name="assunto" id="contato-assunto">
          <option value=""> -- Selecione --</option>       
          <option value="voe">Voe sem asas</option>
          <option value="jun">Festa junina</option>
          <option value="inf">Semana de tecnologia</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Informações de Acesso</legend>
          <p>
            <label for="new_user">Usuário</label>
            <input type="text" name="user_name" id="new_user">
          </p>
          <p>
            <label for="new_user_password">Senha</label>
            <input type="password" name="user_password" id="new_user_password">
          </p>
          <p>
            <label for="new_user_confirm_password">Confirme a Senha</label>
            <input type="password" name="user_confirm_password" id="new_user_confirm_password">
          </p>
      </fieldset>
    </form>
    <fieldset>
        <legend>Informações Pessoais</legend>
        <p>
          <label for="info_name">Nome Completo</label>
          <input type="text" name="name" id="info_name">
        </p>
        <p>
          <label for="info_email">E-mail</label>
          <input type="email" name="email" id="info_email">
        </p>
        <p>
          <label for="info_cell">Celular</label>
          <input type="tel" name="cell" id="info_cell"> <span>(99) 99999-9999</span>
        </p>
        <fieldset>
          <legend>Sexo</legend>
          <label for="info_gender_masc">
            <input id="info_gender_masc" type="radio" name="gender" value="M">
            Masculino
          </label>
          <br>
          <label for="info_gender_fem">
            <input id="info_gender_fem" type="radio" name="gender" value="F">
            Feminino
          </label>
          <br>
          <label for="info_gender_atkchopper">
            <input id="info_gender_atkchopper" type="radio" name="gender" value="H">
            Helicóptero de ataque
          </label>
          <br>
          <label for="info_gender_other">
            <input id="info_gender_other" type="radio" name="gender" value="O">
            Outro
          </label>
        </fieldset>
        <p>
          <label for="info_bday">Data de Nascimento</label>
          <input type="date" name="bday" id="info_bday">
        </p>
        <p>
          <label for="info_color">Cor Favorita</label>
          <input type="color" name="color" id="info_color">
        </p>
        <p>
          <label for="info_github">Perfil no Github</label>
          <input type="url" name="github" id="info_github">
        </p>
      </fieldset>
      <p>
        <button type="submit">Inscrever</button>
        <button type="reset">Limpar</button>
      </p>
    <footer>
      <br>
      <br>
      <nav>
        <object width="100%" height="130px" data="generic_footer.html"></object>
      </nav>
    </footer>
  </main>
</body>
</html>
